<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible">
    <meta name="viewport" value="width=device-width, initial-scale=1">
    <title>Word Puzzle</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <form id="makePuzzle">
            <div class="row" class="form-group">
              <div class="col-xs-3">
                <label for="startPhrase" class="form-control">Enter phrase: </label>
              </div>
              <div class="col-xs-6">
                <input type="text" id="startPhrase" class="form-control"></input>
              </div>
              <div class="col-xs-3">
                <button type="submit" class="btn btn-block">Create Puzzle</button>
              </div>
            </div>
          </form>
          <h3 id="showPuzzle"></h3>
        </div>
        <div class="col-xs-2"></div>
      </div>
    </div>
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
